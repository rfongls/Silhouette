messageTypes:
  - "RDE^O11"
resourcePlan:
  - resource: MedicationRequest
    profile: "http://hl7.org/fhir/us/core/StructureDefinition/us-core-medicationrequest"
    rules:
      - hl7_path: "ORC.1"
        fhir_path: "status"
        transform: "orc_control_to_status"
      - hl7_path: "RXE.2"
        fhir_path: "medicationCodeableConcept"
        transform: "obx_cwe_to_codeableconcept"
      - hl7_path: "RXE.3"
        fhir_path: "dosageInstruction[0].doseAndRate[0].doseQuantity.value"
      - hl7_path: "RXE.5"
        fhir_path: "dosageInstruction[0].doseAndRate[0].doseQuantity.unit"
      - hl7_path: "RXR.1"
        fhir_path: "dosageInstruction[0].route"
        transform: "obx_cwe_to_codeableconcept"
  - resource: MedicationDispense
    profile: "http://hl7.org/fhir/us/core/StructureDefinition/us-core-medicationdispense"
    rules:
      - hl7_path: "ORC.1"
        fhir_path: "status"
        transform: "orc_control_to_status"
      - hl7_path: "RXD.3"
        fhir_path: "medicationCodeableConcept"
        transform: "obx_cwe_to_codeableconcept"
      - hl7_path: "RXD.5"
        fhir_path: "quantity.value"
  - resource: MedicationAdministration
    profile: "http://hl7.org/fhir/us/core/StructureDefinition/us-core-medicationadministration"
    rules:
      - hl7_path: "ORC.1"
        fhir_path: "status"
        transform: "orc_control_to_status"
      - hl7_path: "RXA.5"
        fhir_path: "medicationCodeableConcept"
        transform: "obx_cwe_to_codeableconcept"
      - hl7_path: "RXA.3"
        fhir_path: "effectiveDateTime"
        transform: "ts_to_datetime"
      - hl7_path: "RXA.10"
        fhir_path: "performer[0].actor"
        transform: "xcn_to_reference"
      - hl7_path: "RXR.1"
        fhir_path: "route"
        transform: "obx_cwe_to_codeableconcept"
