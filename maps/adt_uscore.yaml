messageTypes:
  - "ADT^A01"

resourcePlan:
  - resource: Patient
    profile: "http://hl7.org/fhir/us/core/StructureDefinition/us-core-patient"
    rules:
      # PID-3 full CX -> Identifier object
      - hl7_path: "PID.3[0]"
        fhir_path: "identifier[]"
        transform: "pid3_to_identifiers"

      # PID-5 full XPN -> HumanName {family, given}
      - hl7_path: "PID.5[0]"
        fhir_path: "name[]"
        transform: "name_family_given"

      - hl7_path: "PID.8"
        fhir_path: "gender"
        transform: "sex_to_gender"

      - hl7_path: "PID.7"
        fhir_path: "birthDate"
        transform: "ts_to_date"

  - resource: Encounter
    profile: "http://hl7.org/fhir/us/core/StructureDefinition/us-core-encounter"
    rules:
      # PV1-2 -> Encounter.class (object with system+code)
      - hl7_path: "PV1.2"
        fhir_path: "class"
        transform: "pv1_class_to_code"

      - hl7_path: "PV1.44"
        fhir_path: "period.start"
        transform: "ts_to_date"

      - hl7_path: "PV1.45"
        fhir_path: "period.end"
        transform: "ts_to_date"

      - hl7_path: "-"
        fhir_path: "status"
        transform: "default_encounter_status"

  # Condition resource derived from DG1 segments
  - resource: Condition
    profile: "http://hl7.org/fhir/us/core/StructureDefinition/us-core-condition"
    rules:
      - hl7_path: "DG1.3"
        fhir_path: "code"
        transform: "dg1_to_codeableconcept"
      - hl7_path: "DG1.5"
        fhir_path: "onsetDateTime"
        transform: "ts_to_datetime"
      - hl7_path: "PID.3"
        fhir_path: "subject.identifier"
        transform: "cx_to_identifier"
      - hl7_path: "-"
        fhir_path: "clinicalStatus"
        transform: "default_condition_clinical_status"
      - hl7_path: "-"
        fhir_path: "verificationStatus"
        transform: "default_condition_verification_status"

  # AllergyIntolerance resource derived from AL1 segments
  - resource: AllergyIntolerance
    profile: "http://hl7.org/fhir/us/core/StructureDefinition/us-core-allergyintolerance"
    rules:
      - hl7_path: "AL1.3"
        fhir_path: "code"
        transform: "al1_to_codeableconcept"
      - hl7_path: "AL1.6"
        fhir_path: "onsetDateTime"
        transform: "ts_to_datetime"
      - hl7_path: "PID.3"
        fhir_path: "patient.identifier"
        transform: "cx_to_identifier"
      - hl7_path: "AL1.6"
        fhir_path: "reaction[0].manifestation[0].text"
      - hl7_path: "-"
        fhir_path: "clinicalStatus"
        transform: "default_allergy_clinical_status"
      - hl7_path: "-"
        fhir_path: "verificationStatus"
        transform: "default_allergy_verification_status"

  # Procedure resource derived from PR1 segments
  - resource: Procedure
    profile: "http://hl7.org/fhir/us/core/StructureDefinition/us-core-procedure"
    rules:
      - hl7_path: "PR1.3"
        fhir_path: "code"
        transform: "obx_cwe_to_codeableconcept"
      - hl7_path: "PR1.5"
        fhir_path: "performedDateTime"
        transform: "ts_to_datetime"
      - hl7_path: "PID.3"
        fhir_path: "subject.identifier"
        transform: "cx_to_identifier"
      - hl7_path: "-"
        fhir_path: "status"
        transform: "default_procedure_status"
