messageTypes:
  - "SIU^S12"
resourcePlan:
  - resource: Appointment
    profile: "http://hl7.org/fhir/us/core/StructureDefinition/us-core-appointment"
    rules:
      - hl7_path: "SCH.1"
        fhir_path: "identifier[]"
        transform: "cx_to_identifier"
      - hl7_path: "SCH.2"
        fhir_path: "identifier[]"
        transform: "cx_to_identifier"
      - hl7_path: "SCH.6"
        fhir_path: "start"
        transform: "ts_to_datetime"
      - hl7_path: "SCH.7"
        fhir_path: "end"
        transform: "ts_to_datetime"
      - hl7_path: "SCH.25"
        fhir_path: "status"
        transform: "sch_status_to_appt_status"
