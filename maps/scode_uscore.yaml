resourcePlan:
  # Appointment resources schedule and respond to booking requests
  - resource: Appointment
    rules:
      - hl7Field: PID.3
        fhirPath: subject.identifier
      - hl7Field: ""
        fhirPath: status
        transform: default_appointment_status
  - resource: AppointmentResponse
    rules:
      - hl7Field: PID.3
        fhirPath: subject.identifier
      - hl7Field: ""
        fhirPath: status
        transform: default_appointmentresponse_status
  - resource: Schedule
    rules:
      - hl7Field: PID.3
        fhirPath: actor.identifier
      - hl7Field: ""
        fhirPath: status
        transform: default_schedule_status
  - resource: Slot
    rules:
      - hl7Field: PID.3
        fhirPath: schedule.actor.identifier
      - hl7Field: ""
        fhirPath: status
        transform: default_slot_status
  - resource: ServiceRequest
    rules:
      - hl7Field: PID.3
        fhirPath: subject.identifier
      - hl7Field: ""
        fhirPath: status
        transform: default_servicerequest_status
  # Specimen resources manage specimen lifecycle events
  - resource: Specimen
    rules:
      - hl7Field: PID.3
        fhirPath: subject.identifier
      - hl7Field: ""
        fhirPath: status
        transform: default_specimen_status
  # Procedures capture specimen collection and processing steps
  - resource: Procedure
    rules:
      - hl7Field: PID.3
        fhirPath: subject.identifier
      - hl7Field: ""
        fhirPath: status
        transform: default_procedure_status
  # BiologicallyDerivedProduct represents derived specimens (e.g. aliquots)
  - resource: BiologicallyDerivedProduct
    rules:
      - hl7Field: ""
        fhirPath: status
        transform: default_biologicallyderivedproduct_status
  # Device resources represent equipment used in sterilization cycles
  - resource: Device
    rules:
      - hl7Field: ""
        fhirPath: status
        transform: default_device_status
  - resource: DeviceMetric
    rules:
      - hl7Field: ""
        fhirPath: status
        transform: default_devicemetric_status
  - resource: DeviceRequest
    rules:
      - hl7Field: PID.3
        fhirPath: subject.identifier
      - hl7Field: ""
        fhirPath: status
        transform: default_devicerequest_status
  - resource: DeviceUsage
    rules:
      - hl7Field: PID.3
        fhirPath: subject.identifier
      - hl7Field: ""
        fhirPath: status
        transform: default_deviceusage_status
  # SupplyRequest and SupplyDelivery track sterilization lots and device supply
  - resource: SupplyRequest
    rules:
      - hl7Field: PID.3
        fhirPath: subject.identifier
      - hl7Field: ""
        fhirPath: status
        transform: default_supplyrequest_status
  - resource: SupplyDelivery
    rules:
      - hl7Field: PID.3
        fhirPath: subject.identifier
      - hl7Field: ""
        fhirPath: status
        transform: default_supplydelivery_status