resourcePlan:
  # Coverage resources represent insurance policies associated with the patient
  - resource: Coverage
    rules:
      - hl7Field: PID.3
        fhirPath: beneficiary.identifier
      - hl7Field: ""
        fhirPath: status
        transform: default_coverage_status
  # Service requests capture authorization and referral requests
  - resource: ServiceRequest
    rules:
      - hl7Field: PID.3
        fhirPath: subject.identifier
      - hl7Field: ""
        fhirPath: status
        transform: default_servicerequest_status
  # Care plans coordinate collaborative and referral care
  - resource: CarePlan
    rules:
      - hl7Field: PID.3
        fhirPath: subject.identifier
      - hl7Field: ""
        fhirPath: status
        transform: default_careplan_status
  # Care teams identify participants in collaborative care
  - resource: CareTeam
    rules:
      - hl7Field: PID.3
        fhirPath: subject.identifier
      - hl7Field: ""
        fhirPath: status
        transform: default_careteam_status
  # CommunicationRequests initiate requests for information or authorization
  - resource: CommunicationRequest
    rules:
      - hl7Field: PID.3
        fhirPath: subject.identifier
      - hl7Field: ""
        fhirPath: status
        transform: default_communicationrequest_status
  # Communications convey responses and updates
  - resource: Communication
    rules:
      - hl7Field: PID.3
        fhirPath: subject.identifier
      - hl7Field: ""
        fhirPath: status
        transform: default_communication_status
  # Goals can be referenced in collaborative care referrals
  - resource: Goal
    rules:
      - hl7Field: PID.3
        fhirPath: subject.identifier
      - hl7Field: ""
        fhirPath: status
        transform: default_goal_status