<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Silhouette UI</title>
  <meta name="root-path" content="{{ request.scope.get('root_path', '') }}" />
  <meta name="app-root" content="{{ request.scope.get('root_path', '') }}" />
  <link rel="stylesheet" href="{{ request.url_for('static', path='css/app.css') }}" />
  <link rel="stylesheet" href="{{ request.url_for('static', path='css/dashboard.css') }}" />
  {% block extra_head %}{% endblock %}
  <script src="{{ request.url_for('static', path='htmx.min.js') }}"></script>
  <script type="module" src="{{ request.url_for('static', path='js/examples.js') }}"></script>
</head>
<body data-root="{{ request.scope.get('root_path', '') }}">
  <header class="topbar">
    <a class="brand" href="{{ request.url_for('ui_home') }}">Silhouette</a>
    <nav class="mainnav">
      <a href="{{ request.url_for('ui_home') }}" data-nav="reports">Reports</a>
      <a href="{{ request.url_for('ui_skills_index') }}" data-nav="skills">Skills</a>
    </nav>
    <div class="topbar-spacer"></div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
  <script>
  // --- Minimal KPI refresher (no-HTMX fallback) ---
  (function(){
    function refreshKPI(sel, url){
      var el = document.querySelector(sel);
      if (!el) return;
      try {
        fetch(url, { cache: "no-cache" })
          .then(function(r){ return r.text(); })
          .then(function(html){ el.innerHTML = html; })
          .catch(function(){ /* silent */ });
      } catch(e) { /* silent */ }
    }
    // Expose globally so partials can call it after actions
    window.refreshKPI = refreshKPI;

    var ROOT = {{ request.scope.get('root_path', '') | tojson }};
    try { window.ROOT = ROOT; } catch (e) { /* ignore */ }
    function withRoot(path){
      if (!path) return ROOT;
      return ROOT + path;
    }

    document.addEventListener('DOMContentLoaded', function(){
      // Interop KPI
      if (document.querySelector('#interop-kpi-wrap')) {
        refreshKPI('#interop-kpi-wrap', withRoot('/interop/summary'));
        setInterval(function(){ refreshKPI('#interop-kpi-wrap', withRoot('/interop/summary')); }, 10000);
      }
      // Security KPI
      if (document.querySelector('#kpi-wrap')) {
        refreshKPI('#kpi-wrap', withRoot('/security/summary'));
        setInterval(function(){ refreshKPI('#kpi-wrap', withRoot('/security/summary')); }, 10000);
      }
    });
  })();
  </script>
  <script type="module" src="{{ request.url_for('static', path='js/menu.js') }}"></script>

  {# Global app menu (hamburger + popover) #}
  {% set root = request.scope.get('root_path', '') %}
  <button id="hamburger-btn" type="button" aria-label="Open menu" aria-controls="app-menu" aria-expanded="false">
    <span class="hamburger-icon" aria-hidden="true"></span>
  </button>
  <div id="menu-backdrop" hidden></div>
  <nav id="app-menu" class="app-menu" hidden aria-hidden="true">
    <ul>
      <li><a class="menu-item" href="{{ root }}/ui/home">Skills</a></li>
      <li><a class="menu-item" href="{{ root }}/ui/security/dashboard">Cybersecurity Skill</a></li>
      <li><a class="menu-item" href="{{ root }}/ui/interop/skills">Interoperability Skill</a></li>
      <li class="menu-divider"></li>
      <li class="menu-heading">Theme</li>
      <li><button class="menu-item" type="button" data-theme-choice="light">Default</button></li>
      <li><button class="menu-item" type="button" data-theme-choice="dark">Dark</button></li>
    </ul>
  </nav>
</body>
</html>
