<!DOCTYPE html>
<html lang="en" data-theme="default">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Silhouette UI</title>
  <meta name="root-path" content="{{ request.scope.get('root_path', '') }}" />
  <meta name="app-root" content="{{ request.scope.get('root_path', '') }}" />
  <link rel="stylesheet" href="{{ request.url_for('static', path='css/app.css') }}" />
  <link rel="stylesheet" href="{{ request.url_for('static', path='css/dashboard.css') }}" />
  {% block extra_head %}{% endblock %}
  <script src="{{ request.url_for('static', path='htmx.min.js') }}"></script>
  <script type="module" src="{{ request.url_for('static', path='js/nav.js') }}"></script>
  <script type="module" src="{{ request.url_for('static', path='js/examples.js') }}"></script>
</head>
<body data-root="{{ request.scope.get('root_path', '') }}">
  <header class="topbar">
    <a class="brand" href="{{ request.url_for('ui_home') }}">Silhouette</a>
    <nav class="mainnav">
      <a href="{{ request.url_for('ui_home') }}">Home</a>
      <a href="{{ request.url_for('ui_skills_index') }}">Skills</a>
    </nav>
    <button id="app-hamburger" class="hamburger-btn" type="button" aria-label="Open menu" aria-haspopup="true" aria-expanded="false">
      <span class="hamburger-bars" aria-hidden="true"></span>
    </button>
  </header>

  <aside id="app-drawer" class="app-drawer" aria-hidden="true">
    {% set root = request.scope.get('root_path', '') %}
    <div class="drawer-content">
      <nav class="drawer-nav">
        <ul>
          <li><a data-nav="skills" href="{{ root }}/ui/home">Skills</a></li>
          <li><a data-nav="cyber" href="{{ root }}/ui/security/dashboard">Cybersecurity Skill</a></li>
          <li><a data-nav="interop" href="{{ root }}/ui/interop/skills">Interoperability Skill</a></li>
        </ul>
        <hr />
        <div class="mt small">Theme</div>
        <div class="row gap mt">
          <button class="chip" type="button" data-theme-choice="default">Default</button>
          <button class="chip" type="button" data-theme-choice="dark">Dark</button>
        </div>
      </nav>
    </div>
    <button id="drawer-backdrop" class="drawer-backdrop" type="button" aria-label="Close menu"></button>
  </aside>

  <main>
    {% block content %}{% endblock %}
  </main>

  <script>
  // --- Minimal KPI refresher (no-HTMX fallback) ---
  (function(){
    function refreshKPI(sel, url){
      var el = document.querySelector(sel);
      if (!el) return;
      try {
        fetch(url, { cache: "no-cache" })
          .then(function(r){ return r.text(); })
          .then(function(html){ el.innerHTML = html; })
          .catch(function(){ /* silent */ });
      } catch(e) { /* silent */ }
    }
    // Expose globally so partials can call it after actions
    window.refreshKPI = refreshKPI;

    var ROOT = {{ request.scope.get('root_path', '') | tojson }};
    try { window.ROOT = ROOT; } catch (e) { /* ignore */ }
    function withRoot(path){
      if (!path) return ROOT;
      return ROOT + path;
    }

    document.addEventListener('DOMContentLoaded', function(){
      // Interop KPI
      if (document.querySelector('#interop-kpi-wrap')) {
        refreshKPI('#interop-kpi-wrap', withRoot('/interop/summary'));
        setInterval(function(){ refreshKPI('#interop-kpi-wrap', withRoot('/interop/summary')); }, 10000);
      }
      // Security KPI
      if (document.querySelector('#kpi-wrap')) {
        refreshKPI('#kpi-wrap', withRoot('/security/summary'));
        setInterval(function(){ refreshKPI('#kpi-wrap', withRoot('/security/summary')); }, 10000);
      }
    });
  })();
  </script>
</body>
</html>
