{% set include_attr = ' hx-include="' ~ include_selector ~ '"' if include_selector else '' %}
{% if enabled %}
<pre id="{{ target_id }}"
     class="codepane small mt scrollbox"
     data-debug-widget-url="{{ widget_url }}"
     hx-get="{{ hx_url }}"
     hx-trigger="load, every 8s"
     hx-target="this"
     hx-swap="outerHTML"{{ include_attr|safe }}>Loading recent debug entriesâ€¦</pre>
{% else %}
<div id="{{ target_id }}" class="codepane small mt scrollbox muted" data-debug-widget-url="{{ widget_url }}">
  Debug is OFF
</div>
{% endif %}
