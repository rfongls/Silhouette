<section id="generate-panel" class="card">
  <div class="module-body">
    <h3 class="text-h3 mb">Generate</h3>
    <form id="gen-form"
          hx-post="{{ urls.api_generate }}"
          hx-encoding="application/x-www-form-urlencoded"
          hx-target="#gen-output"
          hx-swap="textContent"
          hx-headers='{"Accept":"text/plain"}'>
      <div class="row gap">
        <label>Version
          <select class="input" id="std-version" name="version" data-trigger-datalist="std-trigger-dl">
            <option value="hl7-v2-3">HL7 v2.3</option>
            <option value="hl7-v2-4" selected>HL7 v2.4</option>
            <option value="hl7-v2-5">HL7 v2.5</option>
          </select>
        </label>
        <label>Trigger
          <input class="input" id="std-trigger" name="trigger" placeholder="ADT_A01 / ORU_R01" list="std-trigger-dl" />
          <datalist id="std-trigger-dl"></datalist>
        </label>
        <label>Count
          <input class="input" type="number" name="count" value="1" min="1" />
        </label>
        <button class="btn" type="submit">Generate</button>
      </div>
      <div class="row gap small mt">
        <label for="std-sample" class="sr-only">Sample message</label>
        <select class="input" id="std-sample">
          <option value="">— Select a sample —</option>
        </select>
        <button class="btn btn-sm" type="button" id="std-load-sample">Load sample</button>
      </div>
    </form>
    <pre id="gen-output" class="codepane mt" style="min-height:9rem; white-space:pre-wrap;"></pre>
  </div>
</section>
