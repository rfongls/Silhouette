<section class="card">
  <h3>Transport — MLLP</h3>
  <form id="mllp-form"
        hx-post="/api/interop/mllp/send"
        hx-encoding="json"
        hx-trigger="submit"
        hx-target="#mllp-output"
        hx-swap="innerHTML">
    <div class="row gap mb">
      <label class="label small" for="pipeline-preset">Preset</label>
      <select id="pipeline-preset" class="input" style="max-width: 22rem">
        <option value="">— Select preset —</option>
        <option value="local-2575">Local MLLP (127.0.0.1:2575)</option>
        <option value="docker-2575">Docker MLLP (localhost:2575)</option>
        <option value="partner-a">Partner Sandbox A (10.0.0.10:2575, +FHIR hop)</option>
      </select>
      <span class="micro muted">Choosing a preset fills Host/Port/Timeout and toggles the FHIR hop.</span>
    </div>
    <div class="row gap">
      <input class="input" id="mllp-host" name="host" placeholder="localhost" value="127.0.0.1"/>
      <input class="input" id="mllp-port" name="port" type="number" value="2575"/>
      <input class="input" id="mllp-timeout" name="timeout" type="number" step="0.5" value="5" placeholder="Timeout (sec)"/>
    </div>
    <textarea class="input grow mt" id="mllp-messages" name="messages" rows="6" placeholder="One or more HL7 messages separated by blank lines"></textarea>
    <button class="btn mt">Send</button>
  </form>
  <pre id="mllp-output" class="codepane mt">ACKs will appear here…</pre>
</section>
