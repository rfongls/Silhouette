<div class="card">
  <div class="card-header">
    <h3>MLLP Send</h3>
    <button class="btn btn-sm" data-toggle>Toggle</button>
  </div>
  <div class="card-body">
    <form hx-post="/api/interop/mllp/send" hx-target="#mllp_result" hx-swap="innerHTML">
      <label>Host</label><input type="text" name="host" value="127.0.0.1"/>
      <label>Port</label><input type="number" name="port" value="2575"/>
      <label>Message</label><textarea name="message" id="mllp_message" class="w-full h-24"></textarea>
      <div class="flex gap-2">
        <button class="btn btn-primary" type="submit">Send</button>
        <button class="btn" type="reset">Reset</button>
      </div>
    </form>
    <div id="mllp_result" class="muted"></div>
  </div>
</div>
