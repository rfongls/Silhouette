<div class="card">
  <div class="card-header">
    <h3>Validate</h3>
    <button class="btn btn-sm" data-toggle>Toggle</button>
  </div>
  <div class="card-body">
    <form
      hx-post="/ui/interop/validate"
      hx-target="#validate_output"
      hx-swap="innerHTML">
      <label>Rules</label>
      <select name="validate_template"
              hx-get="/ui/standalone/validate/templates"
              hx-trigger="load"
              hx-target="this"
              hx-swap="innerHTML"
              aria-label="Validation rules">
      </select>
      <label>Message</label>
      <textarea name="message"
                id="validate_message"
                class="w-full h-32"
                placeholder="Paste HL7 here or leave blank to use previous output"></textarea>
      <div class="flex gap-2">
        <button class="btn btn-primary" type="submit">Run Validation</button>
        <button class="btn" type="reset">Reset</button>
      </div>
    </form>
  </div>
</div>
