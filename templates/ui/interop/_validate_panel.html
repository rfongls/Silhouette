<section class="card" data-feature="validate">
  <h3>Validate (Profile)</h3>
  <form id="val-form"
        method="post"
        action="{{ urls.ui_validate | default('/ui/interop/validate', true) }}"
        hx-post="{{ urls.ui_validate | default('/ui/interop/validate', true) }}"
        hx-trigger="submit"
        hx-target="#val-output"
        hx-swap="innerHTML">
    <textarea class="input grow" id="val-text" name="text" rows="8" placeholder="Paste HL7…"></textarea>
    <div class="row gap mt">
      <input class="input" type="text" name="profile" placeholder="profile name (optional)"/>
      <button class="btn">Validate</button>
    </div>
  </form>
  <div id="val-output" class="mt muted">Result will appear here…</div>
</section>
