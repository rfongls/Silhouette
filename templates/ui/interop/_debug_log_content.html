<div class="logbox">
  <p class="micro muted">Log file: {{ log_path }} Â· showing last {{ limit }} lines {{ refreshed }}</p>
  {% if enabled is defined and not enabled %}
    <div class="muted small">Debug logging disabled.</div>
  {% elif lines %}
    <pre class="codepane limit10" style="white-space:pre-wrap;">{{ lines | join('\n') }}</pre>
  {% else %}
    <div class="muted small">No recent log entries.</div>
  {% endif %}
</div>
