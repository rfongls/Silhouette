<div class="card">
  <div class="card-header">
    <h3>De-identify</h3>
    <button class="btn btn-sm" data-toggle>Toggle</button>
  </div>
  <div class="card-body">
    <form
      hx-post="/ui/interop/deidentify"
      hx-target="#deid_output"
      hx-swap="innerHTML">
      <label>Template</label>
      <select name="deid_template"
              hx-get="/ui/standalone/deid/templates"
              hx-trigger="load"
              hx-target="this"
              hx-swap="innerHTML"
              aria-label="De-ID template">
      </select>
      <label>Message</label>
      <textarea name="message"
                id="deid_message"
                class="w-full h-32"
                placeholder="Paste HL7 here or leave blank to use the generated output"></textarea>
      <div class="flex gap-2">
        <button class="btn btn-primary" type="submit">Run De-ID</button>
        <button class="btn" type="reset">Reset</button>
      </div>
    </form>
  </div>
</div>
