<section class="card" data-feature="deid">
  <h3>De-Identify</h3>
  <form id="deid-form"
        method="post"
        action="{{ urls.ui_deidentify }}"
        hx-post="{{ urls.ui_deidentify }}"
        hx-trigger="submit"
        hx-target="#deid-output"
        hx-swap="innerHTML">
    <textarea class="input grow" name="text" rows="8" placeholder="Paste HL7 here..."></textarea>
    <div class="row gap mt">
      <input class="input" type="number" name="seed" placeholder="seed (optional)"/>
      <button class="btn">De-Identify</button>
    </div>
  </form>
  <div id="deid-output" class="codepane mt muted">Output will appear hereâ€¦</div>
</section>
