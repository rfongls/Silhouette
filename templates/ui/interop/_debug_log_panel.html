{% set root = request.scope.get('root_path', '') %}
<section id="debug-panel" class="interop-panel card">
  <div class="module-body">
    <h3 class="text-h3 mb">Debug Log</h3>
    <div id="debug-log"
         hx-get="{{ root }}/ui/interop/logs/content?limit={{ limit or 200 }}"
         hx-trigger="load, every 4s"
         hx-target="#debug-log"
         hx-swap="outerHTML">
      {% include "ui/interop/_debug_log_content.html" %}
    </div>
    {% include "ui/interop/_deid_summary.html" %}
  </div>
</section>
