<div class="card">
  <div class="card-header">
    <h3>Generate</h3>
    <button class="btn btn-sm" data-toggle>Toggle</button>
  </div>
  <div class="card-body">
    <form
      hx-get="/api/interop/sample"
      hx-target="#gen_output"
      hx-swap="innerHTML">
      <label>Trigger</label>
      <select name="trigger" aria-label="HL7 trigger">
        <option value="A01">A01 — Admit/Visit</option>
        <option value="ORU">ORU — Results</option>
        <option value="VXU">VXU — Immunization</option>
      </select>
      <label>Count</label>
      <input type="number" name="count" value="1" min="1" />
      <label><input type="checkbox" name="seed" value="1" /> Seed</label>
      <label><input type="checkbox" name="enrich" value="1" /> Enrich values</label>
      <button class="btn btn-primary" type="submit">Generate</button>
    </form>
  </div>
</div>
