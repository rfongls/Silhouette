{% extends "layout.html" %}
{% block content %}
<section class="hero">
  <h1 class="title">Skills</h1>
  <p class="subtitle">Choose a skill to use its tools</p>
</section>

<section class="grid grid-3">
  {% if skills %}
    {% for s in skills %}
      <a class="card linkcard" href="{{ s.dashboard }}">
        <h3>{{ s.name }}</h3>
        <p class="muted">{{ s.desc }}</p>
        <div class="mt"><span class="chip">Open</span></div>
      </a>
    {% endfor %}
  {% else %}
    <div class="muted">No skills are enabled. Edit <code>config/skills.yaml</code>.</div>
  {% endif %}
</section>
{% endblock %}
