<div id="val-list" class="mt">
  {% for name in val_templates %}
    <div class="row between mb-1">
      <a href="{{ request.url_for('ui_settings_val_edit', name=name) }}" class="link">{{ name }}</a>
      <form hx-post="{{ request.url_for('ui_settings_val_delete') }}" hx-target="#val-list" class="row gap small" style="margin:0">
        <input type="hidden" name="name" value="{{ name }}" />
        <button class="button danger small" title="Delete template">Delete</button>
      </form>
    </div>
  {% else %}
    <p class="muted">No templates yet.</p>
  {% endfor %}
</div>
