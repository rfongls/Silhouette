name: dev_android
cases:
  - id: android_activity_kotlin
    requires_model: true
    prompt: "Create a minimal Android Activity in Kotlin extending AppCompatActivity with onCreate calling setContentView(R.layout.activity_main)."
    expect_regex:
      - "```kotlin"
      - "class\\s+\\w+Activity\\s*:\\s*AppCompatActivity"
      - "override\\s+fun\\s+onCreate\\("
      - "setContentView\\(R\\.layout\\.activity_main\\)"
  - id: android_manifest_snippet
    requires_model: true
    prompt: "Provide an AndroidManifest.xml snippet declaring the activity as LAUNCHER."
    expect_regex:
      - "```xml"
      - "<application"
      - "<activity"
      - "android\\.intent\\.category\\.LAUNCHER"
  - id: android_gradle_dep
    requires_model: true
    prompt: "Show a Gradle (KTS) dependency line for androidx.core:core-ktx with a placeholder version."
    expect_regex:
      - "implementation\\("
      - "androidx\\.core:core-ktx:"

