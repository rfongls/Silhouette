name: dev_html
cases:
  - id: html5_boilerplate
    requires_model: true
    prompt: "Produce a minimal HTML5 page with <meta charset>, viewport, <main>, and an accessible <button> with aria-label. Use a fenced html block."
    expect_regex:
      - "```html"
      - "<!DOCTYPE\\s+html>"
      - "<meta\\s+charset="
      - "name=\\\"viewport\\\""
      - "<main>"
      - "<button[^>]*aria-label="
  - id: html_semantics
    requires_model: true
    prompt: "Provide a semantic section with <article> and <section> including an <h1> and <p>."
    expect_regex:
      - "<article>"
      - "<section>"
      - "<h1>"
      - "<p>"

