name: dev_java
cases:
  - id: java_hello
    requires_model: true
    prompt: "Generate a Java class HelloWorld with a public static void main printing Hello."
    expect_regex:
      - "```java"
      - "class\\s+HelloWorld"
      - "public\\s+static\\s+void\\s+main\\("
      - "System\\.out\\.println\\("
  - id: java_junit_test
    requires_model: true
    prompt: "Create a JUnit 5 test skeleton for a Calculator.add method."
    expect_regex:
      - "import\\s+org\\.junit\\.jupiter"
      - "@Test"
      - "assertEquals"

