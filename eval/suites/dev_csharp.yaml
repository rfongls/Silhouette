name: dev_csharp
cases:
  - id: csharp_top_level
    requires_model: true
    prompt: "Create a C# Program.cs using top-level statements that prints 'Hello'."
    expect_regex:
      - "```csharp|```cs"
      - "Console\\.WriteLine\\(\\s*\"Hello\""
  - id: csharp_async_task
    requires_model: true
    prompt: "Provide a C# async Task<int> AddAsync(int a, int b) example and await it from Main."
    expect_regex:
      - "async\\s+Task\\s*<\\s*int\\s*>\\s+AddAsync"
      - "await\\s+AddAsync"
      - "static\\s+async\\s+Task\\s+Main"

