name: dev_web_runtime
cases:
  - id: js_sum_test
    requires_model: true
    requires_runtime: true
    runtime: docker
    image: node:20
    prompt: |
      Create sum.js and sum.test.js using Jest.
      ```file: sum.js
      ```js
      function sum(a,b){return a+b;}
      module.exports = sum;
      ```
      ```file: sum.test.js
      ```js
      const sum=require('./sum');
      test('adds 3+4=7',()=>{expect(sum(3,4)).toBe(7);});
      ```
    expect_files: [sum.js, sum.test.js]
    commands:
      - npm init -y
      - npm install jest@29
      - npx jest --runInBand
    expect_stdout_regex: ["PASS"]
