name: dev_python
cases:
  - id: py_func_with_docstring
    requires_model: true
    prompt: "Write a Python function `add(a, b)` with a one-line docstring and return a+b. Include only a fenced code block."
    expect_regex:
      - "```python"
      - "def\\s+add\\(a,\\s*b\\)"
      - '"""'
      - "return\\s+a\\s*\\+\\s*b"
  - id: py_unittest_skeleton
    requires_model: true
    prompt: "Provide a minimal unittest for add(a,b). Use unittest.TestCase and assertEqual."
    expect_regex:
      - "import\\s+unittest"
      - "class\\s+TestAdd\\(unittest\\.TestCase\\)"
      - "assertEqual"
  - id: py_venv_requirements_hint
    requires_model: true
    prompt: "Show a pip requirements.txt line for `requests` with a version pin >=2.0. Put it in a code fence."
    expect_regex:
      - "```"
      - "requests\\s*>=\\s*2"

