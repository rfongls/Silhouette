name: HL7 QA

on:
  push:
    branches: ["*"]

jobs:
  hl7-qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install hl7apy
      - name: Run HL7 QA parser
        run: python tools/hl7_qa.py tests/fixtures/hl7
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: hl7-qa-report
          path: tests/fixtures/hl7/hl7_qa_report.csv
