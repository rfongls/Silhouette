name: docs-check

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'engine/**'
      - 'insights/**'
      - 'docs/v2/**'
      - '.github/**'
      - 'scripts/check_docs.sh'

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Verify docs are updated with engine/insights changes
        run: bash scripts/check_docs.sh
